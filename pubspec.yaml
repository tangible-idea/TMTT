name: tmtt
description: TMTT

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  animated_bottom_navigation_bar: ^1.1.0

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  font_awesome_flutter:

  # instagram integration.
  flutter_insta: ^1.0.1

  #getX
  get: ^4.6.5

  #intent
  android_intent_plus: ^3.1.1+1

  #image
  widgets_to_image: any
  flutter_native_image: ^0.0.6+1
  loopi_share: ^0.0.4

  # Firebase
  firebase_core_platform_interface: 4.5.2
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.0
  cloud_firestore: ^4.0.3
  firebase_storage: ^11.0.3
  firebase_messaging: ^14.0.3
  firebase_analytics: ^10.0.3
  firebase_app_check: ^0.1.1+2

  #UI common
  shimmer: ^2.0.0

  http: ^0.13.3
  flutter_svg: ^1.1.1+1
  flutter_secure_storage: ^5.0.2
  logger: ^1.1.0
  url_strategy: ^0.2.0
  image_picker: ^0.8.5+3
  uuid: ^3.0.6
  carrier_info: ^2.0.5
  device_info_plus: ^4.1.2
  path_provider: ^2.0.11
  image: ^3.2.0
  retrofit: ^3.0.1+1
  retrofit_generator: ^4.0.2
  webview_flutter: ^3.0.4
  webview_flutter_web: ^0.1.0+4
  purchases_flutter: ^4.3.0
  flutter_dotenv: ^5.0.2
  google_sign_in: ^5.4.2
  cached_network_image: ^3.2.2
  icons_launcher: ^2.0.5
  lottie: ^1.4.3
  custom_refresh_indicator: ^2.0.1
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  build_test: ^2.1.0
  build_web_compilers: ^3.0.0
  json_serializable: ^6.3.1



flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/www/
    - assets/fonts/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/lottie/
    - .env

  fonts:
    - family: NanumSquareRound
      fonts:
        - asset: assets/fonts/NanumSquareRoundOTFL.otf
          weight: 300
        - asset: assets/fonts/NanumSquareRoundOTFR.otf
          weight: 400
        - asset: assets/fonts/NanumSquareRoundOTFB.otf
          weight: 500
        - asset: assets/fonts/NanumSquareRoundOTFEB.otf
          weight: 700
    - family: Rubik
      fonts:
        - asset: assets/fonts/rubik_l.ttf
          weight: 300
        - asset: assets/fonts/rubik_r.ttf
          weight: 400
        - asset: assets/fonts/rubik_m.ttf
          weight: 500
        - asset: assets/fonts/rubik_sb.ttf
          weight: 700