name: tmtt
description: TMTT

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  font_awesome_flutter:

  # instagram integration.
  flutter_insta: ^1.0.1

  #getX
  get:

  # Firebase
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0

  http: ^0.13.3

  shimmer: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Notosans
      fonts:
        - asset: assets/fonts/notosanscjkkr_l.otf
          weight: 300
        - asset: assets/fonts/notosanscjkkr_r.otf
          weight: 400
        - asset: assets/fonts/notosanscjkkr_m.otf
          weight: 500
        - asset: assets/fonts/notosanscjkkr_b.otf
          weight: 700